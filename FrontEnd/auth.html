<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TaskTrek — Sign in / Sign up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="auth">
    <a class="auth__back" href="index.html">← Back</a>

    <div class="auth__card">
      <div class="auth__brand">
        <span class="logo-dot"></span>
        <span class="brand-text">TaskTrek</span>
      </div>

      <!-- Tabs -->
      <input type="radio" name="auth-tab" id="auth-login" class="auth-tab-radio" checked />
      <input type="radio" name="auth-tab" id="auth-signup" class="auth-tab-radio" />

      <div class="auth__tabs">
        <label for="auth-login" class="auth__tab">Login</label>
        <label for="auth-signup" class="auth__tab">Sign Up</label>
      </div>

      <div class="auth__panels">
        <!-- Login Panel -->
        <form class="auth__panel" data-auth="login" onsubmit="event.preventDefault(); window.location.href='app.html'">
          <div class="form-field">
            <label>Email</label>
            <input class="input" type="email" placeholder="you@example.com" required />
          </div>
          <div class="form-field">
            <label>Password</label>
            <input class="input" type="password" placeholder="••••••••" required />
          </div>
          <div class="form-row">
            <button class="btn btn--primary" type="submit">Login</button>
            <a class="btn btn--ghost" href="index.html">Cancel</a>
          </div>
          <div class="auth__or"><span>or</span></div>
          <div class="social-row">
            <button class="btn social social--google" type="button" onclick="window.location.href='app.html'">
              <span class="social__icon">G</span>
              <span>Continue with Google</span>
            </button>
            <button class="btn social social--facebook" type="button" onclick="window.location.href='app.html'">
              <span class="social__icon">f</span>
              <span>Continue with Facebook</span>
            </button>
          </div>
        </form>

        <!-- Signup Panel -->
        <form class="auth__panel" data-auth="signup" onsubmit="event.preventDefault(); window.location.href='app.html'">
          <div class="form-field">
            <label>Name</label>
            <input class="input" type="text" placeholder="Your full name" required />
          </div>
          <div class="form-field">
            <label>Email</label>
            <input class="input" type="email" placeholder="you@example.com" required />
          </div>
          <div class="form-field">
            <label>Password</label>
            <input class="input" type="password" placeholder="Create a password" required />
          </div>
          <div class="form-row">
            <button class="btn btn--primary" type="submit">Create Account</button>
            <a class="btn btn--ghost" href="index.html">Cancel</a>
          </div>
          <div class="auth__or"><span>or</span></div>
          <div class="social-row">
            <button class="btn social social--google" type="button" onclick="window.location.href='app.html'">
              <span class="social__icon">G</span>
              <span>Sign up with Google</span>
            </button>
            <button class="btn social social--facebook" type="button" onclick="window.location.href='app.html'">
              <span class="social__icon">f</span>
              <span>Sign up with Facebook</span>
            </button>
          </div>
        </form>
      </div>

      <div class="auth__footer">
        <span class="muted">By continuing, you agree to our</span>
        <a class="link-muted" href="#">Terms</a>
        <span class="muted">and</span>
        <a class="link-muted" href="#">Privacy Policy</a>
      </div>
    </div>
  </main>
</body>
</html>
