<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Suggestion Test</title>
</head>
<body>
  <h1>AI Task Suggestion Test</h1>
  <input id="assigneeName" placeholder="Enter assignee name (e.g. Lenard Sean)">
  <button onclick="getSuggestions()">Get Suggestions</button>
  <pre id="output"></pre>

  <script>
    async function getSuggestions() {
      const name = document.getElementById("assigneeName").value;
      const response = await fetch(`/api/aiSuggest?assigneeName=${encodeURIComponent(name)}`);
      const data = await response.json();
      document.getElementById("output").textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
